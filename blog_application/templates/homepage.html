<!DOCTYPE html>
<html>
<head>
    <title>Blogcito</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            /* text-align: center; */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .post {
            background-color: #2c5282;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        small {
            font-size: 14px;
            color: #a0aec0;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .admin-link {
            margin-top: 20px;
        }
    </style>
</head> 
<body>
    <div class="container">
        <h1>Blogcito</h1>
        <a class="admin-link" href="http://127.0.0.1:8000/admin">Admin page</a>
        {% for post in posts %}
        <div class="post">
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.body|linebreaks }}</p>
            <p><small>Posted on {{ post.created_at }}</small></p>
        </div>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
